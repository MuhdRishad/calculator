<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <form action="" name="calculator">
        <input type="text" name="display" id="id_result" placeholder="0">
        <br>
        <div class="button-box">
            <input type="button" class="btn" value="7" onclick="displayNumber('7')">
            <input type="button" class="btn" value="8" onclick="displayNumber('8')">
            <input type="button" class="btn" value="9" onclick="displayNumber('9')">
            <input type="button" class="btn" value="+" onclick="displayNumber('+')">
            <br>
            <input type="button" class="btn" value="4" onclick="displayNumber('4')">
            <input type="button" class="btn" value="5" onclick="displayNumber('5')">
            <input type="button" class="btn" value="6" onclick="displayNumber('6')">
            <input type="button" class="btn" value="-" onclick="displayNumber('-')">
            <br>
            <input type="button" class="btn" value="1" onclick="displayNumber('1')">
            <input type="button" class="btn" value="2" onclick="displayNumber('2')">
            <input type="button" class="btn" value="3" onclick="displayNumber('3')">
            <input type="button" class="btn" value="*" onclick="displayNumber('*')">
            <br>
             <input type="button" class="btn" value="c" onclick="clearBox()">
            <input type="button" class="btn" value="0" onclick="displayNumber('0')">
            <input type="button" class="btn" value="/" onclick="displayNumber('/')">
            <input type="button" class="btn" value="=" onclick="evaluteExpression()">
        </div>
    </form>
   </div>
</body>
<script src="./script.js"></script>
</html>
